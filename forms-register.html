<div class="container opacidad">
        <div class="d-flex justify-content-start">

        <!-- Default form login -->
        <form class="card2 text-center  p-5" action="#!">

            <p class="h4 mb-4 text-primary">Regístrate</p>

            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">
            <input type="text" id="cargo" class="form-control mb-4" placeholder="Cargo">
            <input type="text" id="empresa" class="form-control mb-4" placeholder="Empresa">
            <input type="tel" id="numeroContacto" class="form-control mb-4" placeholder="Número de contacto" min="7"
                max="10">
            <input type="text" id="ServicioRequerido" class="form-control mb-4" placeholder="Servicio Requerido">

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember"><p>Recordarme  </p> </label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="#"> ¿Olvidaste la contraseña?</a>
                </div>
            </div>

            <!-- Sign in button -->
            <button class="btn button-color btn-block my-4 font-color" type="submit">Registrarme</button>

            <!-- Register -->
            <p>¿Ya eres miembro?
                <a href="./forms-iniciar-sesion.html" target="_blank" rel="noopener noreferrer">Entra aquí</a>
            </p>

            <!-- Social login -->
            <p>o regístrate en:</p>

            <a href="https://www.fb.com" target="_blank" rel="noopener noreferrer" class="mx-2" role="button"><i class="fa fa-facebook-f" aria-hidden="true"></i></a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="mx-2" role="button"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="mx-2" role="button"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="https://www.github.com" target="_blank" rel="noopener noreferrer" class="mx-2" role="button"><i class="fa fa-github" aria-hidden="true"></i></a>

        </form>
