<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos-form-register.css">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="ancho">
            <!-- Default form login -->
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4 text-primary">Registrarse</p>

                <!-- Email -->
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                <!-- Password -->
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">
                <input type="text" id="cargo" class="form-control mb-4" placeholder="Cargo">
                <input type="text" id="empresa" class="form-control mb-4" placeholder="Empresa">
                <input type="tel" id="numeroContacto" class="form-control mb-4" placeholder="Número de contacto" min="7"
                    max="10">
                <input type="text" id="ServicioRequerido" class="form-control mb-4" placeholder="Servicio Requerido">

                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Recordarme</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">¿Olvidó la contraseña?</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <button class="btn button-color btn-block my-4 font-color" type="submit">Registrese</button>

                <!-- Register -->
                <p>¿Ya es miembro?
                    <a href="">entra aquí</a>
                </p>

                <!-- Social login -->
                <p>o registrese en:</p>

                <a href="#" class="mx-2" role="button"><i class="fa fa-facebook-f" aria-hidden="true"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fa fa-github" aria-hidden="true"></i></a>

            </form>
            <!-- Default form login -->
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
