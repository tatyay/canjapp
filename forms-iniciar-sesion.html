<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos-form-iniciar-sesion.css">
    <title>Iniciar Sesión</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="ancho ">
            <!-- Default form login -->
            <form class="text-center border border-light p-4" action="#!">
                <div class="titulo text-primary">
                    <h1 class="h4 mb-3 my-3">Inicia Sesión</h1>
                </div>
                <!-- Email -->
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                <!-- Password -->
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">
                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Recordarme</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">¿Olvidó la contraseña?</a>
                    </div>
                </div>

                <!-- Sign in button -->

                <button class="btn button-color btn-block my-4 font-color" type="submit">Inicia Sesión</button>

                <!-- Register -->
                <p>¿No eres miembro?
                    <a href="">Registrate aquí</a>
                </p>

                <!-- Social login -->
                <p>o registrese en:</p>

                <a href="#" class="mx-2" role="button"><i class="fa fa-facebook-f" aria-hidden="true"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fa fa-github" aria-hidden="true"></i></a>

            </form>
            <!-- Default form login -->
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
